<article>
  <i class="fa fa-arrow-left"></i>
  <div>
    <h1>Colaboradores</h1>
    <div>
      <label for="search-rn">escriba en el buscador el rubro del comercio, para mejores resultados</label>
      <div>
        <input type="text" name="search-rn" placeholder="RUBRO DE NEGOCIO">
      </div>
    </div>
    
    <label for="profesion">Filtros</label>
    <div class="form-group col-sm-2">
      <select name="profesion" id="profession-select" class="selectpicker form-control">
        <option value="">Profesión</option>
        <option value="abogado">Abogado</option>
        <option value="arquitecto">Arquitecto</option>
        <option value="contador">Contador</option>
        <option value="chef">Chef</option>
        <option value="cantante">Cantante</option>
        <option value="mesero">Mesero</option>
        <option value="ingeniero">Ingeniero</option>
      </select>
    </div>

    <div class="form-group col-sm-2">
      <select name="experiencia" id="experience-select" class="selectpicker form-control">
        <option value="">Experiencia</option>
        <option value="meses">Menos de 1 año</option>
        <option value="1">1 año</option>
        <option value="2">2 años</option>
        <option value="3">3 años</option>
        <option value="4">4 años</option>
      </select>
    </div>

    <div class="form-group">
      <input type="checkbox" value="nearness" name="near-checkbox">
      <label for="near-checkbox">CERCANOS A MI</label>
    </div>
  </div>

  <div class="card mb-3" style="max-width: 540px;" *ngFor = "let cards of colaboradoresCards">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{cards.img}}" class="card-img" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{cards.name}} {{cards.lastname}}</h5>
          <p class="card-text">{{cards.profession}}</p>
          <p class="card-text">{{cards.experience}}</p>
          <p class="card-text">{{cards.nearness}}</p>
          <p class="card-text"><small class="text-muted">+ Ver más</small></p>
        </div>
        <button class="btn btn-primary contact-btn">CONTÁCTATE</button>
      </div>
    </div>
  </div>
</article>
